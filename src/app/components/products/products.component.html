<div class="container-fluid mt-5">
  <div class="row">
    <div class="col-3">
      <button class="btn btn btn-outline-info" (click)="randomOrder(products)">Show random</button>
    </div>
    <div class="col-9">
      <div class="row">
        <div class="col-4 mb-3" *ngFor="let pr of products">
          <div class="card mx-auto" style="width: 22rem;">
            <a [routerLink]=" '/products/' + pr._id">
              <img [src]="pr.photo" class="card-img-top" alt="...">
            </a>
            <div class="card-body">
              <h6 class="card-title">{{pr.title}}</h6>
              <h5 class="text-muted">{{pr.price}}â‚¬</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
